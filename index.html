<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Space Dynamics - Pitch Deck</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            overflow: hidden;
        }

        .viewer-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide.active {
            display: flex;
        }

        .slide img {
            max-width: 95%;
            max-height: 95vh;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            background: rgba(255, 107, 107, 0.1);
            border: 2px dashed #ff6b6b;
            border-radius: 10px;
            margin: 20px;
        }

        .navigation {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .nav-btn {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 14px;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .slide-counter {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            z-index: 1000;
        }

        .fullscreen-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            padding: 12px 16px;
            cursor: pointer;
            z-index: 1000;
            font-size: 16px;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .instructions {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            opacity: 0.8;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <button class="fullscreen-btn" onclick="toggleFullscreen()" title="Toggle Fullscreen (F key)">⛶</button>
        
        <div class="slide-counter">
            <span id="current-slide">1</span> / <span id="total-slides">16</span>
        </div>

        <div class="instructions">
            Use arrow keys, spacebar, or buttons to navigate • F for fullscreen
        </div>

        <!-- SLIDE 1 -->
        <div class="slide active">
            <img src="slide-01.png" alt="Title Slide" 
                 onerror="this.style.display='none'; this.parentNode.innerHTML='<div class=\'error-message\'>Put your first slide image here as:<br><strong>slide-01.png</strong></div>'">
        </div>

        </div>

        </div>

        <!-- SLIDE 7 -->
        <div class="slide">
            <img src="slide-07.png" alt="Business Model"

        </div>

        </div>

        </div>

        </div>

        <!-- SLIDE 14 -->
        <div class="slide">

                 onerror="this.style.display='none'; this.parentNode.innerHTML='<div class=\'error-message\'>Put your fourteenth slide image here as:<br><strong>slide-14.png</strong></div>'">
        </div>

        <!-- SLIDE 15 -->
        <div class="slide">
            <img src="slide-15.png" alt="Funding Needs" 
                 onerror="this.style.display='none'; this.parentNode.innerHTML='<div class=\'error-message\'>Put your fifteenth slide image here as:<br><strong>slide-15.png</strong></div>'">
        </div>

        <!-- SLIDE 16 -->
        <div class="slide">
            <img src="slide-16.png" alt="Contact Info" 
                 onerror="this.style.display='none'; this.parentNode.innerHTML='<div class=\'error-message\'>Put your sixteenth slide image here as:<br><strong>slide-16.png</strong></div>'">
        </div>

        <div class="navigation">
            <button class="nav-btn" id="prev-btn" onclick="previousSlide()">← Previous</button>
            <button class="nav-btn" onclick="showSlide(1)">First</button>
            <button class="nav-btn" onclick="showSlide(totalSlides)">Last</button>
            <button class="nav-btn" id="next-btn" onclick="nextSlide()">Next →</button>
        </div>
    </div>

    <script>
        let currentSlide = 1;
        const totalSlides = 16;

        function updateSlideCounter() {
            document.getElementById('current-slide').textContent = currentSlide;
            document.getElementById('total-slides').textContent = totalSlides;
        }

        function showSlide(n) {
            const slides = document.querySelectorAll('.slide');
            
            if (n > totalSlides) currentSlide = totalSlides;
            if (n < 1) currentSlide = 1;
            if (typeof n === 'number') currentSlide = n;
            
            slides.forEach(slide => slide.classList.remove('active'));
            slides[currentSlide - 1].classList.add('active');
            
            document.getElementById('prev-btn').disabled = currentSlide === 1;
            document.getElementById('next-btn').disabled = currentSlide === totalSlides;
            
            updateSlideCounter();
        }

        function nextSlide() {
            if (currentSlide < totalSlides) {
                currentSlide++;
                showSlide(currentSlide);
            }
        }

        function previousSlide() {
            if (currentSlide > 1) {
                currentSlide--;
                showSlide(currentSlide);
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen not supported');
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowRight':
                case ' ':
                    event.preventDefault();
                    nextSlide();
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    previousSlide();
                    break;
                case 'Home':
                    event.preventDefault();
                    showSlide(1);
                    break;
                case 'End':
                    event.preventDefault();
                    showSlide(totalSlides);
                    break;
                case 'f':
                case 'F':
                    event.preventDefault();
                    toggleFullscreen();
                    break;
            }
        });

        // Initialize
        showSlide(1);
        updateSlideCounter();

        // Hide instructions after 5 seconds
        setTimeout(() => {
            const instructions = document.querySelector('.instructions');
            if (instructions) {
                instructions.style.opacity = '0';
                setTimeout(() => instructions.remove(), 500);
            }
        }, 5000);
    </script>
</body>
</html>
