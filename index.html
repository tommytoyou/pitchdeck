<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Space Dynamics - Pitch Deck</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .viewer-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-slide-area {
            height: 90vh;
            width: 100vw;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .slide.active {
            display: block;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .carousel-ribbon {
            height: 10vh;
            width: 100vw;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            box-sizing: border-box;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .carousel-container {
            display: flex;
            gap: 10px;
            align-items: center;
            overflow-x: auto;
            padding: 10px 0;
            max-width: calc(100vw - 200px);
        }

        .carousel-container::-webkit-scrollbar {
            height: 4px;
        }

        .carousel-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .carousel-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        .carousel-thumbnail {
            min-width: 80px;
            height: 50px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 4px;
            transition: all 0.3s ease;
            position: relative;
        }

        .carousel-thumbnail:hover {
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .carousel-thumbnail.active {
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .carousel-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 2px;
        }

        .carousel-thumbnail .slide-number {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 8px;
            font-weight: bold;
        }

        .navigation {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .nav-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 12px;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .slide-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 14px;
            z-index: 1000;
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            z-index: 1000;
            font-size: 14px;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <button class="fullscreen-btn" onclick="toggleFullscreen()" title="Toggle Fullscreen (F key)">⛶</button>
        
        <div class="slide-counter">
            <span id="current-slide">1</span> / <span id="total-slides">16</span>
        </div>

        <div class="main-slide-area">
            <!-- SLIDE 1 -->
            <div class="slide active">
                <img src="slide-01.png" alt="Title Slide">
            </div>

            <!-- SLIDE 2 -->
            <div class="slide">
                <img src="slide-02.png" alt="Phase 1">
            </div>

            <!-- SLIDE 3 -->
            <div class="slide">
                <img src="slide-03.png" alt="Problems">
            </div>

            <!-- SLIDE 4 -->
            <div class="slide">
                <img src="slide-04.png" alt="Solution">
            </div>

            <!-- SLIDE 5 -->
            <div class="slide">
                <img src="slide-05.png" alt="Market Size">
            </div>

            <!-- SLIDE 6 -->
            <div class="slide">
                <img src="slide-06.png" alt="Go-to-Market">
            </div>

            <!-- SLIDE 7 -->
            <div class="slide">
                <img src="slide-07.png" alt="Business Model">
            </div>

            <!-- SLIDE 8 -->
            <div class="slide">
                <img src="slide-08.png" alt="Competition">
            </div>

            <!-- SLIDE 9 -->
            <div class="slide">
                <img src="slide-09.png" alt="Team">
            </div>

            <!-- SLIDE 10 -->
            <div class="slide">
                <img src="slide-10.png" alt="Traction">
            </div>

            <!-- SLIDE 11 -->
            <div class="slide">
                <img src="slide-11.png" alt="Spacecraft">
            </div>

            <!-- SLIDE 12 -->
            <div class="slide">
                <img src="slide-12.png" alt="Revenue Model 1">
            </div>

            <!-- SLIDE 13 -->
            <div class="slide">
                <img src="slide-13.png" alt="Revenue Model 2">
            </div>

            <!-- SLIDE 14 -->
            <div class="slide">
                <img src="slide-14.png" alt="Technical Details">
            </div>

            <!-- SLIDE 15 -->
            <div class="slide">
                <img src="slide-15.png" alt="Funding Needs">
            </div>

            <!-- SLIDE 16 -->
            <div class="slide">
                <img src="slide-16.png" alt="Contact Info">
            </div>

            <div class="navigation">
                <button class="nav-btn" id="prev-btn" onclick="previousSlide()">←</button>
                <button class="nav-btn" id="next-btn" onclick="nextSlide()">→</button>
            </div>
        </div>

        <div class="carousel-ribbon">
            <div class="carousel-container" id="carousel-container">
                <!-- Thumbnails will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        let currentSlide = 1;
        const totalSlides = 16;

        function createCarousel() {
            const carouselContainer = document.getElementById('carousel-container');
            carouselContainer.innerHTML = '';
            
            for (let i = 1; i <= totalSlides; i++) {
                const thumbnail = document.createElement('div');
                thumbnail.className = 'carousel-thumbnail';
                if (i === currentSlide) thumbnail.classList.add('active');
                
                thumbnail.innerHTML = `
                    <div class="slide-number">${i}</div>
                    <img src="slide-${i.toString().padStart(2, '0')}.png" alt="Slide ${i}" onclick="showSlide(${i})">
                `;
                
                carouselContainer.appendChild(thumbnail);
            }
        }

        function updateSlideCounter() {
            document.getElementById('current-slide').textContent = currentSlide;
            document.getElementById('total-slides').textContent = totalSlides;
        }

        function updateCarousel() {
            const thumbnails = document.querySelectorAll('.carousel-thumbnail');
            thumbnails.forEach((thumb, index) => {
                thumb.classList.toggle('active', index + 1 === currentSlide);
            });
            
            // Scroll active thumbnail into view
            const activeThumbnail = document.querySelector('.carousel-thumbnail.active');
            if (activeThumbnail) {
                activeThumbnail.scrollIntoView({
                    behavior: 'smooth',
                    block: 'nearest',
                    inline: 'center'
                });
            }
        }

        function showSlide(n) {
            const slides = document.querySelectorAll('.slide');
            
            if (n > totalSlides) currentSlide = totalSlides;
            if (n < 1) currentSlide = 1;
            if (typeof n === 'number') currentSlide = n;
            
            slides.forEach(slide => slide.classList.remove('active'));
            slides[currentSlide - 1].classList.add('active');
            
            document.getElementById('prev-btn').disabled = currentSlide === 1;
            document.getElementById('next-btn').disabled = currentSlide === totalSlides;
            
            updateSlideCounter();
            updateCarousel();
        }

        function nextSlide() {
            if (currentSlide < totalSlides) {
                currentSlide++;
                showSlide(currentSlide);
            }
        }

        function previousSlide() {
            if (currentSlide > 1) {
                currentSlide--;
                showSlide(currentSlide);
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen not supported');
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowRight':
                case ' ':
                    event.preventDefault();
                    nextSlide();
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    previousSlide();
                    break;
                case 'Home':
                    event.preventDefault();
                    showSlide(1);
                    break;
                case 'End':
                    event.preventDefault();
                    showSlide(totalSlides);
                    break;
                case 'f':
                case 'F':
                    event.preventDefault();
                    toggleFullscreen();
                    break;
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createCarousel();
            showSlide(1);
            updateSlideCounter();
        });
    </script>
</body>
</html>
